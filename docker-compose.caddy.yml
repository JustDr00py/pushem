# Complete docker-compose with Caddy for production
# Use with: podman-compose -f docker-compose.caddy.yml up -d

version: '3.8'

services:
  pushem:
    build: .
    expose:
      - "8080"
    volumes:
      - ./data:/app/data:Z
    environment:
      - PORT=8080
      - STATIC_DIR=../web/dist
    command: sh -c "cd data && ../pushem"
    restart: unless-stopped
    networks:
      - pushem-network

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    restart: unless-stopped
    networks:
      - pushem-network
    depends_on:
      - pushem

networks:
  pushem-network:
    driver: bridge

volumes:
  caddy-data:
  caddy-config:
