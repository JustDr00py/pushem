# Simple docker-compose without Caddy
# Use with: podman-compose -f docker-compose.simple.yml up -d

version: '3.8'

services:
  pushem:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data:Z
    environment:
      - PORT=8080
      - STATIC_DIR=../web/dist
      - VAPID_SUBJECT=${VAPID_SUBJECT}
      - MESSAGE_RETENTION_DAYS=7
      - CLEANUP_INTERVAL_HOURS=24
    command: sh -c "cd data && ../pushem"
    restart: unless-stopped
