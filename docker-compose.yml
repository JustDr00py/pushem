version: '3.8'

services:
  pushem:
    build: .
    ports:
      - "8080:8080"
    volumes:
      # Persist database and VAPID keys to host data directory
      - ./data:/app/data:Z
    environment:
      - PORT=8080
      - STATIC_DIR=../web/dist
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:*,https://localhost:*}  # Secure default
      - VAPID_SUBJECT=${VAPID_SUBJECT}
      - MESSAGE_RETENTION_DAYS=${MESSAGE_RETENTION_DAYS:-7}    # Keep messages for 7 days (default)
      - CLEANUP_INTERVAL_HOURS=${CLEANUP_INTERVAL_HOURS:-24}   # Run cleanup every 24 hours (default)
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}                       # Admin panel password
      - ADMIN_TOKEN_EXPIRY_MINUTES=${ADMIN_TOKEN_EXPIRY_MINUTES:-60}  # Token expiry (default: 60 min)
    command: sh -c "cd data && ../pushem"
    restart: unless-stopped
    networks:
      - pushem-network

  # Optional Caddy reverse proxy with automatic HTTPS
  # Enable with: docker-compose --profile caddy up -d
  # Or for older Podman: Remove the "profiles:" section below and run: podman-compose up -d
  caddy:
    image: caddy:2-alpine
    profiles:
      - caddy  # Remove this line if your Podman doesn't support profiles
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp" # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    restart: unless-stopped
    networks:
      - pushem-network
    depends_on:
      - pushem

networks:
  pushem-network:
    driver: bridge

volumes:
  caddy-data:
  caddy-config:
